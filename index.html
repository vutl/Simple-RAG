<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat Interface</title>

    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="bg-button-container">
        <button id="change-bg-btn" class="btn btn-secondary btn-sm">
            Change Background
        </button>
        <button id="reset-bg-btn" class="btn btn-secondary btn-sm">
            Reset Background
        </button>
        <input type="file" id="bg-upload" accept="image/*" hidden />
    </div>


    <div class="chat-container">

        <div class="chat-window" id="chat-window">

        </div>
        <div class="chat-input">
            <textarea
                id="user-input"
                rows="1"
                placeholder="Type your message..."
            ></textarea>
            <button id="send-btn" class="btn btn-primary">

                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    class="bi bi-send"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M15.854.146a.5.5 0 0 0-.631-.063L.5 7.5l14.723 7.417a.5.5 0 0 0 .631-.764L1.437 7.5 15.854.854a.5.5 0 0 0 .001-.708z"
                    />
                </svg>
            </button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    ></script>

    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>

    <script src="script.js"></script>
</body>
</html>
